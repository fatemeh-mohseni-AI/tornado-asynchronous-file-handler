[program:tornado]
directory=/home/robot/tornado-asynchronous-file-handler
command=/home/robot/tornado-asynchronous-file-handler/venv/bin/python3 file_receiver.py

user=cfarm
numprocs=1
stdout_logfile=/var/log/tornado_out.log
stderr_logfile=/var/log/tornado_error.log
#stdout_logfile_maxbytes=50
#stderr_logfile_maxbytes=50
#stdout_logfile_backups=10
#stderr_logfile_backups=10
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; Causes supervisor to send the termination signal (SIGTERM) to the whole process group.
stopasgroup=true

; Set Celery priority higher than default (999)
; so, if rabbitmq is supervised, it will start first.
priority=1000